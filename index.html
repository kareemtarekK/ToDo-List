<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="TODO LIST" content="helping in doing tasks">
        <title>ToDo List</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="container">
            <div class="header-div">
                <input type="text">
                <span class="plus">add</span>
            </div>
            <div class="tasks-contents">
                <span class="no-message">there are now tasks at that moment !</span>
            </div>
            <div class="status">
                <div class="count">
                    count <span class="span-count">0</span>
                </div>
                <div class="completed">
                    completed <span class="span-completed">0</span>
                </div>
            </div>
            <div class="operate">
                <span class="clear">clear</span>
                <span class="cCompleted">drop selected</span>
            </div>
        </div>
        <div class="cont">
            <div class="empty">
                <div class="x">x</div>
                <div class="oops">Oops...<div>
                <div class="text">enter specific task</div>
                <span class="ok">ok</span>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
